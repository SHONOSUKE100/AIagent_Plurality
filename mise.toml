[tasks.simulation]
run = """
uv run main.py \
  --persona-path {{ persona_path | default(value="data/persona/persona.json") }} \
  {% if seeding_path is defined %}--seeding-path {{ seeding_path }} {% endif %}
  {% if seed_post_count is defined %}--seed-post-count {{ seed_post_count }} {% endif %}
  {% if llm_rounds is defined %}--llm-rounds {{ llm_rounds }} {% endif %}
  {% if agent_action_ratio is defined %}--agent-action-ratio {{ agent_action_ratio }} {% endif %}
  {% if recommendation_type is defined %}--recommendation-type {{ recommendation_type }} {% endif %}
  {% if output_dir is defined %}--output-dir {{ output_dir }} {% endif %}
  {% if run_name is defined %}--run-name {{ run_name }} {% endif %}
  {% if note is defined %}--note {{ note }} {% endif %}
  {% if model_type is defined %}--model-type {{ model_type }} {% endif %}
  {% if model_temperature is defined %}--model-temperature {{ model_temperature }} {% endif %}
  {% if embedding_model is defined %}--embedding-model {{ embedding_model }} {% endif %}
  {% if embedding_batch_size is defined %}--embedding-batch-size {{ embedding_batch_size }} {% endif %}
  {% if skip_embeddings %}--skip-embeddings{% endif %}
"""

[tasks.random]
run = """
uv run main.py \
  --persona-path data/persona/persona.json \
  --seeding-path data/seeding.json \
  --seed-post-count 60 \
  --llm-rounds 150 \
  --agent-action-ratio 0.5 \
  --recommendation-type random \
  --output-dir results \
  --run-name random-300agent-150round \
  --note "random150step" \
  --model-type gpt-5-nano-2025-08-07 \
  --embedding-model text-embedding-3-small \
  --embedding-batch-size 16
  --skip_embeddings
"""

[tasks.collaborative]
run = """
uv run main.py \
  --persona-path data/persona/persona.json \
  --seeding-path data/seeding.json \
  --seed-post-count 60 \
  --llm-rounds 300 \
  --agent-action-ratio 0.5 \
  --recommendation-type collaborative \
  --warmup-random-rounds 10 \
  --output-dir results \
  --run-name random-300agent-300round-collaborative \
  --note "協調フィルタリング" \
  --model-type gpt-5-nano-2025-08-07 \
  --embedding-model text-embedding-3-small \
  --embedding-batch-size 16
